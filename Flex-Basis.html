<!DOCTYPE html>
<html lang="em">
<head>
<title>CSS Flex-Basis</title>
<style>
body{
     font-size: 16px;
	 font-family: arial;
}
.container{
            background: #eee;
		    width: 50%;
			margin: 50px auto 0;
			padding: 10px;
			border: 2px solid black;
			display: flex;
			flex-wrap: wrap;
}
.item1{
     background: orangered;
	 flex-grow: 1;
	 flex-Basis: 200px;
	 
}
.item2{
     background: lightpink;
	 flex-grow: 1;
}
.item3{
     background: royalblue;
	 flex-grow: 1;
}
.item4{
     background: goldenrod;
	 flex-grow: 1;
}
.item5{
     background: mediumpurple;
	 flex-grow: 1;
}
.item{
        color: #fff;
		font-size: 18px;
		font-weight: bold;
		text-align: center;
		padding: 10px;
		Flex-Basis: 100px;

}
</style>
</head>
<body>
<h1>CSS Flex-Basis</h1>
<div class="container">
          <div class="item1">One</div>
		  <div class="item2">Two</div>
		  <div class="item3">Three</div>
		  <div class="item4">Four</div>
		  <div class="item5">Five</div>
		  
</div>
</body>
</html>
